<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bbb.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header-logo">
        <img src="img/logo-r (1).svg" /><a href="#"></a>
      </h1>
      <nav class="header__menu" id="header__menu">
        <ul class="menu__items">
          <li class="menu__list">BBBが選ばれる理由<a href="#reason"></a></li>
          <li class="menu__list">受講生の声<a href="#"></a></li>
          <li class="menu__list">スクールの概要<a href="#"></a></li>
        </ul>
        <div class="btn">無料体験に申し込む</div>
      </nav>
      <button class="header__humburger" id="header__humburger">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </button>
    </header>
    <main>
      <div class="main__visual">
        <img src="img/mainvisual1 (2).jpg" alt="画像1" class="active" />
        <img src="img/mainvisual2 (1).jpg" alt="画像2" />
        <img src="img/mainvisual3.jpg" alt="画像3" />
      </div>
      <div class="reason__wrapper">
        <h2 id="reason">BBBが選ばれる理由</h2>
        <div class="reason__box">
          <div class="reason__list">
            <div class="reason__pic">
              <img src="img/icon-pc.png" alt="" />
            </div>
            <div class="reason__text">
              <h4>オンライン対応</h4>
              <p>24時間いつでも受講できる！</p>
            </div>
          </div>
          <div class="reason__list">
            <div class="reason__pic">
              <img src="img/icon-teacher.png" alt="" />
            </div>
            <div class="reason__text">
              <h4>講師はネイティブ</h4>
              <p>お気に入りの講師が自由に選べる！</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
